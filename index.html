<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Snake</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="snake.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0" style="padding:0px">

<div class="console">
 <div class="gameboard">
  <table id="scene"></table>
 </div>
 
 <div class="scoreboard">
  <div id="scoreboard0">0</div>
  <div id="scoreboard1">0</div>
 </div>
 <div class="controls" id="playback"></div>
 <div class="controls" id="arrow_up">UP</div>
 <div class="controls" id="speed"></div>
 <div class="controls" id="game_mode"></div>
 <div class="controls" id="players"></div>
 <div class="controls" id="arrow_left">LEFT</div>
 <div class="controls" id="arrow_down">DOWN</div>
 <div class="controls" id="arrow_right">RIGHT</div>
 <div class="controls" id="level"></div>
</div>

<script type="text/javascript" language="JavaScript" src="snake.js"></script>
</body>
</html>
